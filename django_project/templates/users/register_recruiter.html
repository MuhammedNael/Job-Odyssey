{% extends 'users/base.html' %}
{% load widget_tweaks %}

{% block content %}

<form action="#" class="p-4 border rounded" method="POST">

    <!-- This is a security feature in Django to prevent Cross-Site Request Forgery attacks -->
    {% csrf_token %}

    <div class="row form-group">
      <div class="col-md-12 mb-3 mb-md-0">
        <label class="text-black" for="fname">Email Address</label>
        {% render_field form.email class="form-control" %}
      </div>
    </div>
    <div class="row form-group">
        <div class="col-md-12 mb-3 mb-md-0">
          <label class="text-black" for="fname">Enter Password</label>
          {% render_field form.password1 class="form-control" %}
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-12 mb-3 mb-md-0">
          <label class="text-black" for="fname">Confirm Password</label>
          {% render_field form.password2 class="form-control" %}
        </div>
    </div>
    <!--<div class="row form-group">
      <div class="col-md-12 mb-3 mb-md-0">
        <label class="text-black" for="fname">Password</label>
        <input type="password" name="password" id="fname" class="form-control" placeholder="Password">
      </div>
    </div>
    <div class="row form-group mb-4">
      <div class="col-md-12 mb-3 mb-md-0">
        <label class="text-black" for="fname">Re-Type Password</label>
        <input type="password" id="fname" class="form-control" placeholder="Re-type Password">
      </div>
    </div> -->

    <div class="row form-group">
      <div class="col-md-12">
        <input type="submit" value="Sign Up" class="btn px-4 btn-primary text-white">
      </div>
    </div>

  </form>

  {% endblock content %}
